<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name"><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password"><br>
        
        <label for="gender">Gender</label><br>
        <input type="radio" name="gen" value="Male"> Male<br>
        <input type="radio" name="gen" value="Female"> Female<br>
        <input type="radio" name="gen" value="Other"> Other<br>
        
        <label for="hobby">Hobbies</label><br>
        <input type="checkbox" value="Hockey"> Hockey<br>
        <input type="checkbox" value="Cricket"> Cricket<br>
        <input type="checkbox" value="Football"> Football<br>
        
        <label for="country">Country</label><br>
        <select id="country">
            <option>----Select----</option>
            <option value="India">India</option>
            <option value="Italy">Italy</option>
            <option value="Pak">Pakistan</option>
        </select>
        <br>
        <label for="birthday">birthday</label>
        <br>
        <input type="date" id="birthday">
    </form>
</body>
</html>
