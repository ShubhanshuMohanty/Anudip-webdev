<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        td:nth-child(1) {
            background-color: #d9ead3;
        }
        td:nth-child(2), td:nth-child(3) {
            background-color: #fff2cc;
        }
        td:nth-child(4) {
            background-color: #d0e0e3;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Schedule<br>Begin</th>
            <th>Schedule<br>End</th>
            <th>Topic</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>8:00 a.m.</td>
            <td>5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
